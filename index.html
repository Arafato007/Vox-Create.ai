<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vox Create - Canva-like App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Vox Create</h1>
        <p>Create designs with voice commands and AI-generated media</p>
    </header>

    <main>
        <div id="canvas-area">
            <!-- This will be the design area where users can drag and drop elements -->
            <canvas id="design-canvas"></canvas>
        </div>

        <div id="controls">
            <button id="add-text-btn">Add Text</button>
            <button id="add-image-btn">Add Image</button>
            <button id="generate-image-btn">Generate Image via AI</button>
            <button id="voice-control-btn">Activate Voice Control</button>
        </div>
    </main>

    <footer>
        <p>Vox Create Â© 2024</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
